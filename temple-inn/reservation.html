    <main>
    <div class="everything5">
    <section>
    <h1 id="rese">Book your room now!</h1>
    <h3 id="re">*All fields are required</h3>

    <!-- start of the form -->
    <div id="longform">
            <div class="row">
                <div class="col-25">
                <form action="/temple-inn/confirmation.html"><label for="fname">First Name</label></form>
                </div>
                <div class="col-75">
                <input type="text" id="fname" name="firstname" placeholder="Your firstname...">
                </div></div>
                <div class="row">
                    <div class="col-25">
                    <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                    <input type="text" id="lname" name="lastname" placeholder="Your lastname...">
                    </div></div>
            <div class="row">
            <div class="col-25">
            <label for="Email">Email</label>
            </div>
            <div class="col-75">
            <input type="text" id="Email" name="email" placeholder="Your email@">
            </div></div>
            <div class="row">
            <div class="col-25">
            <label for="phone">Phone Number</label>
            </div>
            <div class="col-75">
            <input type="text" id="phone" name="phone" placeholder="phone number">
            </div></div>
            <div class="row">
            <div class="col-25">
            <label for="city">Select City and State</label>
            </div>
            <div class="col-75">
            <select id="city" name="citylist">
            <option value="angeles">Los Angeles, CA</option>
            <option value="provo">Provo, UT</option>
            <option value="rexburg">Rexburg, ID</option>
            <option value="ifalls">Idaho Falls, ID</option>
            </select>
            </div></div>
            <div class="row">
            <div class="col-25">
            <label for="guests"># of Guests (including you):</label>
            </div>
            <div class="col-75">
            <input id="guests" type="number" min="1" max="4"></div></div>
            <div class="row">
            <div class="col-25">
            <label for="resDate">Check In Date:</label>
            </div>
            <div class="col-75">
            <input id="resDate" type="date"></div></div>
            <div class="row">
            <div class="col-25">
            <label for="resDate1">Check Out Date:</label>
            </div>
            <div class="col-75">
            <input id="resDate1" type="date"></div></div>
        
            <div class="row">
                    <div class="col-25">
                      <label for="subject1">Special 
                          <br>Accomodations</label>
                    </div>
                    <div class="col-75">
                      <textarea id="subject1" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                    </div>
                  </div>
                
                
                <form action="/temple-inn/confirmation.html">
                <input type="submit" value="Submit" onclick="processReservationData()" id="submitButton">
                </form>
            
            
        
    </div>
</section>
